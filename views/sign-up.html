<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../public/style.css">
    <link rel="shortcut icon" href="./../public/ico/icon.png">
    <title>Sign Up</title>
</head>

<body>
    <div class="loader">
        <div class="x">
            <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 60 80">
                <g>
                    <path
                        d="M 14.2 62.3 L 0 62.3 L 15.8 30.5 L 0.2 0 L 14.4 0 L 23.2 18.4 L 31.7 0 L 45.3 0 L 30.8 30.4 L 47.3 62.3 L 32.7 62.3 L 23.3 42.9 L 14.2 62.3 Z"
                        transform="translate(5 10)" stroke="#ffffff" stroke-width="0" stroke-linejoin="round" />
                </g>
            </svg>
        </div>
    </div>

    <main class="content background">

        <nav class="navigation">
            <div>
                <a href="sign-in" class="navlink lnk1">Sign In</a>
                <a href="sign-up" class="navlink lnk2">Sign Up</a>
            </div>
            <div>
                <div class="card cardmode open" onclick="onModemenuKlick()">
                    <div class="mode-body">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mode-icon">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mode-icon">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>

                    </div>
                </div>
            </div>
        </nav>

        <div class="centerX">
            <div class="card cardpw">
                <form id="signUpForm" action="/register" method="post">
                    <div class="center">
                        <div class="title-logo background"></div>
                    </div>
                    <div class="center">
                        <h1 class="title">Sign Up</h1>
                    </div>

                    <div class="section">
                        <label>Username</label>
                        <input type="username" name="username" class="username" placeholder="Name" id="username" required>
                        <div class="icon userup">
                            <svg class="icon" fill="currentColor" viewBox="0 0 512 512"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M332.64 64.58C313.18 43.57 286 32 256 32c-30.16 0-57.43 11.5-76.8 32.38-19.58 21.11-29.12 49.8-26.88 80.78C156.76 206.28 203.27 256 256 256s99.16-49.71 103.67-110.82c2.27-30.7-7.33-59.33-27.03-80.6zM432 480H80a31 31 0 01-24.2-11.13c-6.5-7.77-9.12-18.38-7.18-29.11C57.06 392.94 83.4 353.61 124.8 326c36.78-24.51 83.37-38 131.2-38s94.42 13.5 131.2 38c41.4 27.6 67.74 66.93 76.18 113.75 1.94 10.73-.68 21.34-7.18 29.11A31 31 0 01432 480z" />
                            </svg>
                        </div>
                    </div>

                    <div class="section">
                        <label>Your Email</label>
                        <input type="email" name="mail" class="mail" placeholder="example@company.com" id="mail" required>
                        <div class="icon mailup">
                            <svg class="icon" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                </path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-next">
                            <label>Your Password</label>
                        </div>
                        <input type="password" name="password" class="pw" placeholder="password" id="pw" required>

                        <div class="icon pwup">
                            <svg class="icon" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-next">
                            <label>Repeat your password</label>
                        </div>
                        <input type="password" name="passwordConfirm" class="pw-rep" placeholder="password" id="pw-rep" required>

                        <div class="icon pwreup">
                            <svg class="icon" fill="currentColor" viewBox="0 0 512 512"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M272 464h-32a32 32 0 01-32-32l.05-85.82a4 4 0 00-6-3.47l-74.34 43.06a31.48 31.48 0 01-43-11.52l-16.5-28.64-.06-.1a31.65 31.65 0 0111.56-42.8l74.61-43.25a4 4 0 000-6.92l-74.54-43.21a31.41 31.41 0 01-11.55-43l16.44-28.55a31.48 31.48 0 0119.27-14.74 31.14 31.14 0 0123.8 3.2l74.31 43a4 4 0 006-3.47L208 80a32 32 0 0132-32h32a32 32 0 0132 32v85.72a4 4 0 006 3.47l74.34-43.06a31.51 31.51 0 0143 11.52l16.49 28.64.06.09a31.52 31.52 0 01-11.64 42.86l-74.53 43.2a4 4 0 000 6.92l74.53 43.2a31.42 31.42 0 0111.56 43l-16.44 28.55a31.48 31.48 0 01-19.27 14.74 31.14 31.14 0 01-23.8-3.2l-74.31-43a4 4 0 00-6 3.46L304 432a32 32 0 01-32 32zm-93.56-197.48zm0-21zm155.1-.08zm0 0z" />
                            </svg>
                        </div>
                    </div>

                    <div class="section">
                        <button type="submit" class="submit">Sign Up</button>
                    </div>
                </form>

                <div class="section-next">
                    <label>Already have an account?</label>
                    <a href="sign-in" class="link">Sign In</a>
                </div>

            </div>
        </div>
    </main>
    <script src="./../public/script.js" charset="utf-8"></script>
    <script>

        document.getElementById('signUpForm').onsubmit = function (evt) {
          var password = document.getElementById("pw");
          var passwordConfirm = document.getElementById("pw-rep");

          if(passwordConfirm != null){
            if(password.value !== passwordConfirm.value) {
              alert("Die eingegebenen passwörter müssen übereinstimmen");
               evt.preventDefault();
            }
          }
        }

    </script>
</body>

</html>
